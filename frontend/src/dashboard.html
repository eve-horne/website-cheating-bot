<!DOCTYPE html>
<html>

<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Website Cheating Bot Detector</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<!-- production version, optimized for size and speed -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->

</head>

<body>
	<div id="app">
	<div class="container-sm" id="title">
		<h1>Website Cheating Bot Detector - Dashboard -</h1>
	</div>
	<div class="container-sm border border-2 rounded" id="form-container">
	
		<div class="mb-3 mt-3">
			<label for="classInput" class="form-label">Query ID:</label>
			<input type="text" v-model="queryID" class="form-control" style="width:100%;" id="classInput" aria-describedby="classHelp">
		  </div>
        <button type="button" v-on:click="getData" class="btn btn-primary mb-3">Submit</button>
        <div>
            <h1>Status: {{status}}</h1>
            <h2>Class ID: {{classid}}</h2>
            <h2>Results:</h2>
            <ul>
                <li v-for="result in results">{{result}}</li>
            </ul>
            <h2>Query Items:</h2>
            <ul>
                <li v-for="qa in query">{{qa}}</li>
            </ul>
        </div>
	</div>
</div>
<script src="dashboard.js"></script>
</body>

</html>
