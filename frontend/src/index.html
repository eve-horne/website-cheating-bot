<!DOCTYPE html>
<html>

<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Website Cheating Bot Detector</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<!-- production version, optimized for size and speed -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->

</head>

<body>
	<div id="app">
	<div class="container-sm" id="title">
		<h1>Website Cheating Bot Detector</h1>
	</div>
	<div class="container-sm border border-2 rounded" id="form-container">
	<form>
		<div class="mb-3 mt-3">
			<label for="classInput" class="form-label">Course Code:</label>
			<input type="text" v-model="courseID" class="form-control" style="width:10%;" id="classInput" aria-describedby="classHelp">
		  </div>
		<div class="mb-3">
		  <label for="questionsInput" class="form-label">Questions:</label>
		  <textarea class="form-control" v-model="questionsText" id="questionsInput" aria-describedby="questionsHelp"></textarea>
		  <div id="questionsHelp" class="form-text">Enter your questions here, separated by commas</div>
		</div>
		<div class="mb-3">
			<label for="answersInput" class="form-label">Answers:</label>
			<textarea type="text" v-model="answersText" class="form-control" id="answersInput" aria-describedby="answersHelp"></textarea>
			<div id="answersHelp" class="form-text">Enter your answers here, separated by commas</div>
		</div>
		<div class="mb-3">
			<label for="formFile" class="form-label">OR open a CSV file</label>
			<input class="form-control" type="file" id="formFile" @change="openCSV">
		  </div>
		  <div class="mb-3 mt-3">
			<label for="emailInput" class="form-label">Email:</label>
			<input type="text" v-model="emailaddress" class="form-control" style="width:30%;" id="emailInput" aria-describedby="emailHelp">
		  </div>
		<button type="button" v-on:click="makePost" class="btn btn-primary mb-3">Submit</button>
	  </form>
	</div>
</div>
<script src="index.js"></script>
</body>

</html>
